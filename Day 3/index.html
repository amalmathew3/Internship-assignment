<!DOCTYPE html>
<html lang="en">

      crossorigin="anonymous"
    />

  <body>
    <div>
      <div class="row p-4">
        <div class="col p-4">
          <h1>Student Details</h1>
          <table>
            <tr>
              <th>Name</th>
              <th>Contact</th>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
              <td>Amal</td>
              <td>9876876599</td>
            </tr>
          </table>
        </div>
        <div class="col p-4">
          <h1>Student Registration</h1>
          <form action="">
            <div>
              <label for="">NAME:</label>
            </div>
            <div>
              <input type="text" required />
            </div>
            <div>
              <label for="">EMAIL:</label>
            </div>
            <div>
              <input type="email" required />
            </div>
            <div>
              <label>PASSWORD:</label>
            </div>
            <div>
              <input type="password" required />
            </div>
            <div>
              <label>PHONE NO:</label>
            </div>
            <div>
              <input type="tel" width="50px" height="30px" required />
            </div>
            <div>
              <label>ADDRESS:</label>
            </div>
            <div>
              <input type="text" required />
            </div>
            <div>
              <br />
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
