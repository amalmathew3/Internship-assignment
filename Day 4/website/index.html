<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header class="bg-info" style="position: fixed; z-index: 1; width: 100%">
      <div class="row text-white">
        <div class="col-md-6 col-8 p-3 pl-5">
          <a href="#home" style="text-decoration: none; color: white"
            ><h2>ADON BIJU</h2></a
          >
        </div>
        <div class="col-md-6 col-4 my-auto">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="#home"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#service">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#Experience"
                    >Experience</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#Contact">Contact Me</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section style="padding-top: 7em; padding-bottom: 3em" id="home">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <img src="html.jpg" class="rounded-circle img-fluid" />
          </div>
          <div class="col-md-6 p-4">
            <h4>
              Web designer at ADON Enterprise.<br />
              payyavoor P.O, Kannur D, Kerala.
            </h4>
            <p>"You are the average of 5 people you hang around."</p>
            <footer>-Adon</footer>
          </div>
        </div>
      </div>
    </section>

    <section
      style="padding-top: 7em; padding-bottom: 3em"
      class="bg-info"
      id="Contact"
    >
      <div class="container">
        <h1 class="text-center">Contact Me</h1>
        <form class="p-5">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail4"
                placeholder="NAME"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Place</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                placeholder="PLACE"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="EMAIL"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Mobile No</label>
              <input
                type="tel"
                class="form-control"
                id="inputPassword4"
                placeholder="MOBILE NO"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Message</label>
            <textarea
              class="form-control"
              cols="30"
              rows="5"
              placeholder="Type your message here....."
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12 p-5">
            <i class="fab fa-facebook-square text-primary"></i>
            <a href="#"> <i class="fab fa-instagram text-danger"></i></a><br />
            <p>Copyright @ ADON BIU</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
  </body>
</html>
